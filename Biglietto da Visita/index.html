    <style>
        /* Applica il font Inter a tutta la pagina */
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        /* Stile per un gradiente di sfondo animato */
        .gradient-bg {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Stili per il tema scuro */
        body.dark-mode {
            background-color: #1a202c; /* Colore di sfondo scuro */
            color: #e2e8f0; /* Colore del testo chiaro */
        }
        .dark-mode .card {
            background-color: rgba(45, 55, 72, 0.9); /* Sfondo della card scuro e trasparente */
            color: #e2e8f0;
        }
        .dark-mode .text-gray-800 {
            color: #e2e8f0;
        }
        .dark-mode .text-gray-600 {
            color: #a0aec0;
        }
        .dark-mode .border-gray-300 {
            border-color: #4a5568;
        }
        .dark-mode a:hover {
            background-color: rgba(74, 85, 104, 0.7);
        }
        .dark-mode .text-gray-700 {
            color: #cbd5e0;
        }
    </style>
</head>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;
        const sunIcon = document.getElementById('sun-icon');
        const moonIcon = document.getElementById('moon-icon');
        const profileImg = document.getElementById('profile-img');

        function setInitialTheme() {
            if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                body.classList.add('dark-mode');
                profileImg.src = 'Black.jpg';
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
            } else {
                body.classList.remove('dark-mode');
                profileImg.src = 'white.jpg';
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
            }
        }
        
        setInitialTheme();

        themeToggle.addEventListener('click', () => {
            if (body.classList.contains('dark-mode')) {
                body.classList.remove('dark-mode');
                localStorage.setItem('theme', 'light');
                profileImg.src = 'white.jpg';
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
            } else {
                body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark');
                profileImg.src = 'Black.jpg';
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
            }
        });
    </script>
